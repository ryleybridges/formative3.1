<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Top Articles Today</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Top Articles Today</h1>
        <ul class="nav">
          <li class="nav-item">
            <button type="button" name="button" class="btn btn-primary" id="news">News</button>
          </li>
          <li class="nav-item">
            <button type="button" name="button" class="btn btn-primary ml-1" id="about">About</button>
          </li>
        </ul>
      </div>
    </div>

    <div id="content" class="container">
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Filters</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 id="category" class="my-0">Category</h6>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 id="country" class="my-0">Country</h6>
              </div>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search By Term">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="aboutContent" class="container">
      
    </div>

    <script src="jquery/jquery.min.js" charset="utf-8"></script>
    <script src="popper/popper.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
