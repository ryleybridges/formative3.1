<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Top Articles Today</title>
  </head>
  <body>

    <div id="content" class="container">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Filters</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Country</h6>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="nz">
                  <label class="form-check-label">
                    New Zealand
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="au">
                  <label class="form-check-label">
                    Australia
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="us">
                  <label class="form-check-label">
                    USA
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="gb">
                  <label class="form-check-label">
                    UK
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="ca">
                  <label class="form-check-label">
                    Canada
                  </label>
                </div>
              </div>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search By Term">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div id="cardNews">

        </div>
    </div>

    <script src="jquery/jquery.min.js" charset="utf-8"></script>
    <script src="popper/popper.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
