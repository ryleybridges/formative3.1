<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Top Articles Today</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Top Articles Today</h1>
        <ul class="nav">
          <li class="nav-item">
            <button type="button" name="button" class="btn btn-primary" id="news">News</button>
          </li>
          <li class="nav-item">
            <button type="button" name="button" class="btn btn-primary ml-1" id="about">About</button>
          </li>
        </ul>
      </div>
    </div>

    <div id="content" class="container">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Filters</span>
            <!-- <span class="badge badge-secondary badge-pill">3</span> -->
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Country</h6>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="nz">
                  <label class="form-check-label">
                    New Zealand
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="au">
                  <label class="form-check-label">
                    Australia
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="us">
                  <label class="form-check-label">
                    USA
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="gb">
                  <label class="form-check-label">
                    UK
                  </label>
                </div>
                <div class="form-check">
                  <input class="checkRadio form-check-input" type="radio" name="exampleRadios" value="ca">
                  <label class="form-check-label">
                    Canada
                  </label>
                </div>
              </div>

              <div>
                <h6 class="my-0">Category</h6>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="general">
                  <label class="form-check-label">
                    General
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="business">
                  <label class="form-check-label">
                    Business
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="entertainment">
                  <label class="form-check-label">
                    Entertainment
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="health">
                  <label class="form-check-label">
                    Health
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="science">
                  <label class="form-check-label">
                    Science
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="technology">
                  <label class="form-check-label">
                    Technology
                  </label>
                </div>
                <div class="form-check">
                  <input class="categoryRadio form-check-input" type="radio" value="sports">
                  <label class="form-check-label">
                    Sports
                  </label>
                </div>
              </div>

            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search By Term">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div id="cardNews">

        </div>
    </div>

    <div id="aboutContent" class="container">

    </div>

    <script src="jquery/jquery.min.js" charset="utf-8"></script>
    <script src="popper/popper.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
